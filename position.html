<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="height: 3000px; padding-left: 80px;">
    <div style="
        background-color: black; 
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 30px;
        /* bottom: 200px;
        right: 500px; */
        z-index: 1;
    ">header</div>

    <div style="
        background-color: green; 
        color: white;
        position: fixed;
        top: 30px;
        left: 0;
        bottom:0;
        width: 72px;
        /* bottom: 200px;
        right: 500px; */
    ">
        sidebar

        <div style="
            background-color: red;
            position: absolute;
            right:-2px;
            top:-2px;
        ">
            X
        </div>

    </div>

    <div style="
        position: absolute;
        top: 60px;
        right: 10px;
        background-color: red;
        color: white;
        /* z-index: -1; */

    ">
        absolute
    </div>


    <!-- position absolute inside position relative; -->

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        margin-top: 40px;
        position: relative;
        /* position: static; by default */
    "> 
        div1
        <div style="
            background-color: orange;
            position: absolute;
            bottom: 5px;
            right: 5px;
        ">
            14:25
        </div>

    </div>
    <div style="
        background-color: pink;
        height: 200px;
        width: 200px;
    "> div2</div>


    

</body>
</html>
