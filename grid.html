<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 400px;
        column-gap: 20px;
        row-gap: 20px;
    ">
        <div style="background-color:green;">div1</div>
        <div style="background-color:yellow;">div2</div>
        <div style="background-color:green;">div3</div>
        <div style="background-color:yellow;">div1</div>
        <div style="background-color:green;">div2</div>
        <div style="background-color:yellow;">div3</div>
    </div>
</body>
</html>
